<div class="row" style="height: 207px">
  <div class="col-sm-12" style="padding: 0">
    <div class="row">
        <div class="col-sm-12" style="margin-top: 10px">
            <label for="travelAltitude">Set the altitude of the flight path</label>
            <input style="float: right" value="50" id="travelAltitude"/>
        </div>
        <div class="col-sm-12" style="margin-top: 10px">
            <label for="startJourney">Check and modify the planned route</label>
            <button type="button" class="btn btn-success" style="float: right" id="checkRoute">CHECK ROUTE</button>
        </div>
      <div class="col-sm-12" style="margin-top: 10px">
          <label for="checkRoute">Start the planned route with the plane</label>
        <button type="button" class="btn btn-danger" style="float: right" disabled id="startJourney">START FLIGHT</button>
      </div>
    </div>
  </div>
</div>

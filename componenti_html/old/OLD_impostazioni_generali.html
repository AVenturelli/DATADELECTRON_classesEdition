<script>
    $('#delta_increase').on('input', function () {
        if (this.value > 0 && this.value < 100) {
            globalThis.delta_increase = this.value
        }
    })

    $('#alt_delta').click(function () {
        zeroTerrain();
    })

    $('#sium_range').on('input', function () {
        let currentSium = $("#current_sium")
        if ($(this).val() > 100) {
            currentSium.css("color", "red");
            currentSium.css("font-weight", "700");
        } else {
            currentSium.css("color", "black");
            currentSium.css("font-weight", "400");

        }
        currentSium.html($(this).val())
        //current_sium = $(this).val()
    })

    $('select').on('change', function () {
        /*if(this.value == "top_view")

        }*/
        if (this.value === "third_person_view") {
            console.log("Metto la terza")
            //changeThirdPerson()
            $("#zoom_range").attr("disabled", false)
            $("#current_zoom").attr("disabled", false)

            $("#sium_range").attr("disabled", true)
            $("#current_sium").attr("disabled", true)

        }
        if (this.value === "first_person_view") {
            console.log("Metto la first")
            changeTopFirstPerson()
            $("#zoom_range").attr("disabled", true)
            $("#current_zoom").attr("disabled", true)

            $("#sium_range").attr("disabled", false)
            $("#current_sium").attr("disabled", false)
        }
    });
</script>

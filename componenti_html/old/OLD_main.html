<div class="container main container"

  <div class="row" style="max-height: 1010px">
    <div class="col-sm-4" style="padding: 0;">

            </div>
            <div class="col-sm-6" style="padding-right: 0">

            </div>
          </div>
        </div>
        <div class="col-sm-12 infobox"

              <button aria-controls="nav-path-settings" aria-selected="false" class="nav-link"

              <div id="mapSettings" style="display: block;"></div>
            </div>

              width="100px"></canvas>
      <canvas height="400px" id="speedCanvas" style="pointer-events:none;border-radius:10px;display: none;left: 15px;top: 25%;z-index:999999999;position:absolute;background-color: rgba(0, 0, 0, 0.5)"

      <canvas height="100px" id="myCanvas" style="pointer-events:none;border-radius:10px;display: none;left:20px;z-index:999999999;position:absolute;background-color: rgba(0, 0, 0, 0.5);border-bottom-left-radius: 12px;border-bottom-right-radius: 12px;bottom: 30px"

          <div id="loadingCamera" style="width: 1000px;height: 1000px;position: relative"></div>

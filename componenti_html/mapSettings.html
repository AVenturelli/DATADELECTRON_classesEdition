<div class="row" style="height: 207px">
  <div class="col-sm-12" style="padding: 0">
    <div class="row">
      <div class="col-sm-6" style="padding-top: 10px;padding-bottom: 10px">
          <label for="trailMap">Show the navigated path</label>
          <select id="trailMap">
                <option value="1" selected>Show the path</option>
                <option value="0">Do not show the path</option>
            </select>
      </div>
        <div class="col-sm-6">
            <label for="mapPathDelete">Delete all the current path</label><br>
            <div class="btn btn-warning" id="mapPathDelete">Delete the path</div>
        </div>
        <hr>
        <div class="col-sm-12">
            <label for="planeLocked">Lock the camera on the plane</label><br>
            <select id="planeLocked">
                <option value="1" selected>Lock the camera</option>
                <option value="0" >Do not lock the camera</option>
            </select>
        </div>
    </div>
  </div>
</div>

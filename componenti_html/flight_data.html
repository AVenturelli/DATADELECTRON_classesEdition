<div class="data" style="display: block;">
<div class="row" >
    <div class="col sm 12" style="padding: 0px;">
        <div class="infobox" style="margin-top: 0px !Important">
            <div class="boxTitle">
            <h6>Accelerazioni</h6>
            </div>
            <div class="boxContent">
                <div class="row">
                    <div class="num num_current_speed col-sm-4" style="text-align:center" >
                        <div class="row">
                            <div class="col-sm-12">
                                <strong>Accelerazione</strong>
                            </div>
                            <div class="col-sm-12" style="text-align:center">
                                <span id="acc" style="font-size: 20px;color:red;font-weight: 1000 ;">Nan</span> 
                            </div>
                        </div>
                    </div>
                    <div class="num num_current_speed col-sm-4" style="text-align:center" >
                        <div class="row">
                            <div class="col-sm-12">
                                <small>Acc Max</small>
                            </div>
                            <div class="col-sm-12" style="text-align:center">
                                <span id="acc_max" style="font-size: 20px;color:red;font-weight: 1000 ;">Nan</span> 
                            </div>
                        </div>
                    </div>
                    <div class="num num_current_speed col-sm-4" style="text-align:center">
                        <div class="row">
                            <div class="col-sm-12">
                                <small>Vibration</small>
                            </div>
                            <div class="col-sm-12" style="text-align:center">
                                <progress id="vibr" value="0" max="10" style="width: 100%;height: 25px;"></progress>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div> 
</div>
<div class="row" >
    <div class="col sm 12" style="padding: 0px;">
      <div class="infobox">
        <div class="boxTitle">
          <h6>Velocità</h6>
        </div>
        <div class="boxContent">
          <div class="row">

            <div class="num num_current_speed col-sm-6" style="text-align:center">
                <div class="row">
                    <div class="col-sm-12">
                        <strong>Velocità Relativa</strong>
                    </div>
                    <div class="col-sm-12">
                        <span id="groundSpeed" style="font-size: 30px;color:red;font-weight: 1000 ;">Nan</span> 
                    </div>
                </div>
            </div>
            <div class="num num_current_speed col-sm-6" style="text-align:center">
                <div class="row">
                    <div class="col-sm-12">
                        <strong>Velocità aria</strong>
                    </div>
                    <div class="col-sm-12">
                        <span id="airSpeed" style="font-size: 30px;color:red;font-weight: 1000 ;">Nan</span> 
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row" >
    <div class="col sm 12" style="padding: 0px;">
      <div class="infobox">
        <div class="boxTitle">
          <h6>Altimetria</h6>
        </div>

          <div class="row">

            <div class="num num_current_speed col-sm-6" style="text-align:center">
                <div class="row">
                    <div class="col-sm-12">
                        <strong>Pressione</strong>
                    </div>
                    <div class="col-sm-12">
                        <span id="pressure" style="font-size: 20px;color:red;font-weight: 1000 ;">Nan</span> 
                    </div>
                </div>
            </div>
            <div class="num num_current_speed col-sm-6" style="text-align:center">
                <div class="row">
                    <div class="col-sm-12">
                        <strong>Quota</strong>
                    </div>
                    <div class="col-sm-12">
                        <span id="alt" style="font-size: 20px;color:red;font-weight: 1000 ;">Nan</span> 
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- The Modal -->
<div id="cameraLinkModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="row" style="margin-bottom: 15px">
            <div class="col-sm-11">
                <h3>Inserisci i dati dello stream video</h3>
                <small>Attenzione: con alcuni WIFI pubblici potrebbe non essere possibile ricevere stream video</small>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label for="streamLink" style="font-weight: 700;float: left;margin-bottom: 0px">Link della stream</label>
                <input id="streamLink" style="width: 100%">
            </div>
            <div class="col-sm-2">
                <label for="streamWidth" style="font-weight: 700;float: left;margin-bottom: 0px">Width <small>(Pixel)</small></label>
                <input id="streamWidth" value="1200" style="width: 100%">
            </div>
            <div class="col-sm-2">
                <label for="streamHeight" style="font-weight: 700;float: left;margin-bottom: 0px">Height <small>(Pixel)</small></label>
                <input id="streamHeight" value="900" style="width: 100%">
            </div>
            <div class="col-sm-2">
                <label for="streamHeight" style="font-weight: 700;float: left;margin-bottom: 0px">Qualit√† <small>(Pixel)(?)</small></label>
                <select id="streamQuality" style="width: 100%;height: 30px">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="100">100</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-info" id="startStreaming">Stremma</button>
            </div>
        </div>
    </div>
</div>

<script>
    let modalCamera = document.getElementById("cameraLinkModal");
    let btnCamera = document.getElementById("showCamera");
    let span = document.getElementsByClassName("close")[0];

    btnCamera.onclick = () => {
        modalCamera.style.display = "block";
    }

    span.onclick = () => {
        modalCamera.style.display = "none";
    }

    window.onclick = (event) => {
        if (event.target === modalCamera) {
            modalCamera.style.display = "none";
        }
    }
</script>

<!-- The Modal -->
<div class="modalAllParams" id="modalAllParams">
    <!-- Modal content -->
    <div class="modal-content" id="modalParamContent">
        <span class="closeParam">&times;</span>
        <h3>Numero parametri: <b id="paramNum"></b></h3>
        <div class="row">
            <div class="col-sm-6">
                <label for="searchBar">Cerca: </label>
                <input id="searchBar" style="width: 80%;" value="">
            </div>
            <div class="col-sm-6">
                <div class="btn btn-info" id="getAllParams">
                    Richiedi i parametri alla centralina
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="progressBarBox"></div>
            </div>
        </div>
        <div class="row" id="param_rows" style="margin-top: 20px;">
            <!-- Qui ci metto i vari parametri -->
        </div>

    </div>
</div>

<div class="modalModifyParams">
    <!-- Modal content -->
    <div class="modal-content-modify">
        <span class="closeModifyParam">&times;</span>
        <h3>Modifica i paramentri</h3>
        <div class="row">
            <div class="col-sm-6">
                <label for="paramDescription">Descrizione:</label>
                <div id="paramDescription"></div>
            </div>
        </div>
        <div class="row" id="allCurrentParams">

        </div>
    </div>
</div>

      function rotate(centerX, centerY, x, y, angle) {
        var radians = (Math.PI / 180) * angle,
                cos = Math.cos(radians),
                sin = Math.sin(radians),
                nx = (cos * (x - centerX)) + (sin * (y - centerY)) + centerX,
                ny = (cos * (y - centerY)) - (sin * (x - centerX)) + centerY;
        return [nx, ny];
